---

#php5 Variables
php_ppa:
  - ppa:ondrej/php5-5.6
php_packages:
  - php5
  - php5-cli
  - php5-fpm

#Services that need to be restarted
php_service:
  - php5-fpm

#Composer Variables
php_composer: true
php_composer_bins:
  - drush
  - phing

#php5 modules and dependencies
php_modules:
  - php5-mysql
  - php5-curl
  - php5-cli
  - php5-gd
  - imagemagick
  - php5-memcache
  - php5-dev
  - php5-imagick
  - php-pear

#Drush configuration - if php_drush == false, the task won't be run
php_drush: true
php_drush_version: 8.1
php_drush_rr: false

#Phing configurations - if php_phing == false, the task won't be run
php_phing: true
php_phing_version: 2.*

#PHP configurations - default configurations will allow php to listen to localhost:9000
php_conf: false
php_conf_vars:
  - dest: /etc/php5/fpm/pool.d/www.conf
    regexp: ^listen\ =
    line: 'listen = 127.0.0.1:9000'
